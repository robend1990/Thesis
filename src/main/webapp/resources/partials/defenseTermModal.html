
 <div class="modal-header">
            <h3 class="modal-title">Termin obrony</h3>
        </div>
        <div class="modal-body">
        	<form>
            	<div class="form-group">
            		<label for="name">Data</label>
            		<input type="text" name="name" ng-model="date" class="form-control" placeholder="Data" 
            		datepicker-popup="dd-MM-yyyy" is-open="opened" ng-click="openDatePicker($event)" show-button-bar="false" current-text="Dzisiaj" close-text="Zamknij"/>
            	</div>
            	
            	
            	<div class="form-group">
            		
            		<label >Godzina</label>
            	    <timepicker ng-model="time" minute-step="5" show-meridian="false"></timepicker>
            	</div>
            	
          	</form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
       </div>
