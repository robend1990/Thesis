<div class="modal-header">
	<h2>{{properties.title}}</h2>
</div>

<div class="modal-body">
	{{properties.message}}
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">{{properties.buttons[0]}}</button>
	<button class="btn btn-default" ng-click="cancel()">{{properties.buttons[1]}}</button>
</div>
