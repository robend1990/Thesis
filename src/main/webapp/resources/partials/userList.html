<div>
<h1>Użytkownicy</h1>
<hr class="divider">
<button ng-click="open()" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"> </span> Dodaj</button>
	<table class="table table-striped table-hover ">
  		<thead>
    		<tr>
      			<th>Lp.</th>
      			<th>Imię</th>
     		 	<th>Nazwisko</th>
     		 	<th>Email</th>
     		 	<th>Rola</th>
     		 	<th></th>
    		</tr>
 		</thead>
  		<tbody>
    		<tr ng-repeat="user in users">
      			<td>{{$index + 1}}</td>
      			<td>{{user.firstname}}</td>
      			<td>{{user.lastname}}</td>
      			<td>{{user.email}}</td>
      			<td>{{user.role.name}}</td>
      			<td><button ng-click="open(user)" class="btn btn-sm btn-primary">
      					<span class="glyphicon glyphicon-pencil"> </span> Edytuj
      				</button>
      				<button ng-click="openDeleteModal(user)" class="btn btn-sm btn-danger">
      					<span class="glyphicon glyphicon-trash"> </span> Usuń
      				</button>
      			</td>
    		</tr>
   		</tbody>
   	</table>
</div>
