<div>
<h1>Kierunki</h1>
<hr class="divider">
<button ng-click="edit()" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"> </span> Dodaj</button>
	<table class="table table-striped table-hover ">
  		<thead>
    		<tr>
      			<th>Lp.</th>
      			<th>Nazwa</th>
     		 	<th>Stopień</th>
     		 	<th>Tryb</th>
     		 	<th></th>
    		</tr>
 		</thead>
  		<tbody>
    		<tr ng-repeat="spec in specializations">
      			<td>{{$index + 1}}</td>
      			<td>{{spec.name}}</td>
      			<td>{{spec.degree}}</td>
      			<td>{{spec.process}}</td>
      			<td><button ng-click="edit(spec)" class="btn btn-sm btn-primary">
      					<span class="glyphicon glyphicon-pencil"> </span> Edytuj
      				</button>
      				<button ng-click="openDeleteModal(spec)" class="btn btn-sm btn-danger">
      					<span class="glyphicon glyphicon-trash"> </span> Usuń
      				</button>
      			</td>
    		</tr>
   		</tbody>
   	</table>
</div>
